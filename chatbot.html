<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - Like ChatGPT</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        body { font-family: 'Inter', sans-serif; }
        .chat-message { transition: all 0.3s ease; }
        .typing { animation: ellipsis 1.5s infinite; }
        @keyframes ellipsis {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Page -->
    <div id="loginPage" class="flex items-center justify-center min-h-screen bg-white">
        <div class="w-full max-w-md p-8 shadow-lg rounded-lg bg-white fade-in">
            <!-- Logo (Text-based, no img) -->
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-600">AI Chatbot</h1>
                <p class="text-gray-600 mt-2">Sign in with Google</p>
            </div>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Sign In</button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-4">This is a demo. No real authentication.</p>
        </div>
    </div>

    <!-- Chatbot Page -->
    <div id="chatPage" class="hidden flex flex-col h-screen bg-gray-900 text-white">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 bg-gray-800 shadow-md">
            <h2 class="text-xl font-bold text-blue-400">AI Assistant</h2>
            <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Logout</button>
        </header>

        <!-- Chat Window -->
        <div id="chatWindow" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
            <!-- Welcome Message -->
            <div class="text-center text-gray-400 fade-in">
                <p class="text-lg">Hello! I'm your AI chatbot. How can I help you today?</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <div class="flex items-center space-x-2">
                <input id="messageInput" type="text" class="flex-1 px-4 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-500" disabled>Send</button>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-2">
                <span id="charCount">0/500</span>
                <span>Demo chatbot - Responses are simulated</span>
            </div>
        </div>
    </div>

    <script>
        const loginPage = document.getElementById('loginPage');
        const chatPage = document.getElementById('chatPage');
        const loginForm = document.getElementById('loginForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatWindow = document.getElementById('chatWindow');
        const charCount = document.getElementById('charCount');
        const logoutBtn = document.getElementById('logoutBtn');

        // Enable/disable send button based on input
        messageInput.addEventListener('input', () => {
            sendBtn.disabled = messageInput.value.trim().length === 0;
            charCount.textContent = `${messageInput.value.length}/500`;
        });

        // Handle login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginPage.classList.add('hidden');
            chatPage.classList.remove('hidden');
            chatPage.classList.add('fade-in');
        });

        // Handle logout
        logoutBtn.addEventListener('click', () => {
            chatPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            loginPage.classList.add('fade-in');
            // Clear chat history
            chatWindow.innerHTML = '<div class="text-center text-gray-400 fade-in"><p class="text-lg">Hello! I\'m your AI chatbot. How can I help you today?</p></div>';
        });

        // Handle sending messages
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Simulate typing indicator
            const typing = addTypingIndicator();

            // Simulate bot response after delay
            setTimeout(() => {
                removeTypingIndicator(typing);
                const response = getBotResponse(message);
                addMessage(response, 'bot');
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom
            }, 1000 + Math.random() * 1000); // Random delay for realism
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message p-3 rounded-lg max-w-xs break-words ${sender === 'user' ? 'bg-blue-600 self-end ml-auto' : 'bg-gray-700 self-start'}`;
            messageDiv.innerHTML = text.replace(/\n/g, '<br>'); // Handle line breaks
            chatWindow.appendChild(messageDiv);
            messageDiv.classList.add('fade-in');
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'chat-message p-3 rounded-lg max-w-xs bg-gray-700 self-start typing';
            typingDiv.textContent = 'AI is typing';
            chatWindow.appendChild(typingDiv);
            return typingDiv;
        }

        function removeTypingIndicator(typingDiv) {
            chatWindow.removeChild(typingDiv);
        }

        // Simple bot response logic (expand for uniqueness)
        function getBotResponse(message) {
            const responses = [
                "That's an interesting point! Tell me more.",
                "I understand. How can I assist you further?",
                "Thanks for sharing! What's your next question?",
                "Let me think about that. What do you think?",
                "Great idea! Let's explore it together.",
                "I'm here to help. Ask me anything!",
                "Your input is valuable. How can I refine that?",
                "Alright! Is there more to your query?"
            ];
            // Advanced sim: If message includes certain words, give specific responses
            if (message.toLowerCase().includes('hello')) return 'Hello there!';
            if (message.toLowerCase().includes('help')) return 'Sure, I can help. What do you need?';
            if (message.toLowerCase().includes('bye')) return 'Goodbye! Come back soon.';
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
